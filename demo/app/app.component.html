<slides 
    (changed)="changedHandler($event)"
    [loop]="true"
>
    <slide class="slide-1">
        <Label text="This is Panel 1"></Label>
    </slide>
    <slide class="slide-2">
        <Label text="This is Panel 2"></Label>
    </slide>
    <slide class="slide-3">
        <Label text="This is Panel 3"></Label>
    </slide>
    <slide class="slide-4">
        <Label text="This is Panel 4"></Label>
    </slide>
    <slide class="slide-5">
        <Label text="This is Panel 5"></Label>
    </slide>
    <slide *ngFor="let panel of dynamicPanels" class="slide-{{panel}}">
        <Label text="This is DynPanel {{panel}}"></Label>
    </slide>
</slides>
