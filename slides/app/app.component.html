<slides (changed)="changedSlide($event)" loop="true" pageIndicators="true">
    <slide class="slide-1">
        <Label text="Slide 1" textWrap="true"></Label>
    </slide>
    <slide class="slide-2">
        <Label text="Slide 2" textWrap="true"></Label>
    </slide>
    <slide class="slide-3">
        <Label text="Slide 3" textWrap="true"></Label>
    </slide>
    <slide *ngFor="let panel of dynPanels" class="slide-{{panel}}">
        <Label text="DynSlide {{panel}}" textWrap="true"></Label>
    </slide>
</slides>
